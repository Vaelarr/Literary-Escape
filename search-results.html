        /* Base layout fixes */

            height: 100%;

            padding: 0;

        }
        
        .main-content {
            min-height: calc(100vh - 160px);

        /* Navbar improvements */

            right: 0;
        }

        }
        
        .navbar .icon-link {
            color: #ffffff !important;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .navbar .icon-link:hover {
            color: rgba(51, 189, 170, 0.95) !important;
            transform: scale(1.1);
        }
        
        .navbar .icon-link i {
            color: #ffffff !important;
        }

    <section id="search-results-section" style="padding-top: 60px; height: 100vh;">
        <div class="container">
            <div class="row text-start" style="margin-top: 40px; margin-bottom: 20px;">
                <div class="text-center">
                    <h3 class="mb-0 fw-600" style="color: #16423C">Search Results</h3>
                    <p id="search-query-display"></p>
                </div>
            </div>
            <div class="results-container row">
                <!-- Results will be populated here -->

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Initialize UI components
            await dbBookDisplay.updateCartCount();
            
            // Update navbar for logged-in users
            updateNavbarAccountLink();
            
            // Handle search query
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');

            if (query) {
                document.getElementById('search-query-display').textContent = `Results for: "${query}"`;
                
                // Show loading state
                const container = document.querySelector('.results-container');
                container.innerHTML = '<div class="col-12"><p class="text-center">Searching...</p></div>';
                
                try {
                    const results = await dbBookDisplay.searchBooks(query);
                    
                    if (results.length > 0) {
                        dbBookDisplay.displayBooks(results, container);
                    } else {
                        container.innerHTML = '<div class="col-12"><p class="text-center fw-600 text-muted">No results found for your search.</p></div>';
                    }
                } catch (error) {
                    console.error('Search failed:', error);
                    dbBookDisplay.showMessage('Search failed. Please try again.', 'error');
                    container.innerHTML = '<div class="col-12"><p class="text-center text-danger">Search failed. Please try again.</p></div>';
                }
            } else {
                document.getElementById('search-query-display').textContent = 'No search query provided';
                document.querySelector('.results-container').innerHTML = 
                    '<div class="col-12"><p class="text-center">Please enter a search term.</p></div>';
            }
        });

        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
        }

        function updateNavbarAccountLink() {
            const accountIcon = document.querySelector('.nav-icons .icon-link:last-child');
            if (accountIcon && api && api.isLoggedIn && api.isLoggedIn()) {
                accountIcon.href = 'account-dashboard.html';
                const user = api.getCurrentUser();
                if (user) {
                    // Replace the icon with user initials
                    const userInitials = getInitials(user.username);
                    accountIcon.innerHTML = userInitials;
                    accountIcon.className = 'navbar-user-avatar';
                    accountIcon.title = `Logged in as ${user.username}`;
                }
            } else if (accountIcon) {
                // Ensure link goes to login page when not logged in
                accountIcon.href = 'account.html';
                accountIcon.innerHTML = '<i class="fa-solid fa-user" style="color: #ffffff;"></i>';
                accountIcon.className = 'icon-link';
                accountIcon.title = 'Login or Sign Up';
            }
        }

        // Handle search
        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
