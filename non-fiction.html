<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Escape</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./media/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f8c6d79c7d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

    <audio id="bgMusic" loop>
        <source src="./media/Frédéric Chopin_ Nocturne in E-Flat Major, Op. 9, No. 2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="audioControl" class="audio-control" title="Audio Control">
        <i class="fas fa-volume-mute"></i>
    </button>

    <nav class="navbar navbar-expand-lg navbar-light bg-custom fixed-top">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="media/icon.png" alt="Logo" width="50" height="50" class="me-2">
                <span>LITERARY ESCAPE</span>
            </a>

            <!-- Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links and Search Bar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fw-bold" href="#" id="shopDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="shopDropdown">
                            <li><a class="dropdown-item" href="fiction.html">Fiction</a></li>
                            <li><a class="dropdown-item" href="non-fiction.html">Non-Fiction</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html" style="color: #ffffff;">About Us</a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex mx-3">
                    <div class="search-wrapper w-100">
                        <input class="form-control pr-5" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn mx-0" title="search-btn" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                </form>

                <div id="search-popup" class="search-popup">
                    <div class="search-results">
                        <div id="results-content">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Icons -->
                <div class="d-flex align-items-center nav-icons">
                    <a href="favorites.html" class="icon-link me-3"><i class="fa-solid fa-heart"
                            style="color: #ffffff;"></i></a>
                    <a href="cart.html" class="icon-link me-3"><i class="fa-solid fa-cart-shopping"
                            style="color: #ffffff;"></i></a>
                    <a href="account.html" class="icon-link"><i class="fa-solid fa-user"
                            style="color: #ffffff;"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Fiction Section -->
    <section id="showcase-section" style="padding-top: 60px;">
        <div class="container">
            <div class="row text-start" style="margin-top: 40px; margin-bottom: 20px;">
                <div class="text-center">
                    <h3 class="mb-0 fw-600" style="color: #16423C">Select your Non-Fiction Genre</h3>
                </div>
            </div>
            <div id="genreCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- First slide -->
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <div class="genre-card">
                                    <img src="media/Genres/Philosophy.JPG" class="img-fluid" alt="Fiction">
                                    <div class="genre-overlay">
                                        <h4>Philosophy</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="genre-card">
                                    <img src="media/Genres/Politics.JPG" class="img-fluid" alt="Mystery">
                                    <div class="genre-overlay">
                                        <h4>Politics</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="genre-card">
                                    <a class="text-decoration-none" href="#mysterySection">
                                        <img src="media/Genres/Self help.JPG" class="img-fluid" alt="Romance">
                                        <div class="genre-overlay">
                                            <h4>Self Help</h4>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="genre-card">
                                    <a class="text-decoration-none" href="#trueCrimeSection">
                                        <img src="media/Genres/True crime.JPG" class="img-fluid" alt="Science Fiction">
                                        <div class="genre-overlay">
                                            <h4>True Crime</h4>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="trueCrimeSection" style="padding-top: 60px;">
        <div class="container">
            <div class="row text-start" style="margin-top: 40px; margin-bottom: 20px;">
                <div class="d-flex align-items-center gap-3">
                    <h3 class="mb-0 fw-600" style="color: #16423C">Non-Fiction / True Crime</h3>
                    <div class="section-line flex-grow-1"></div>
                </div>
            </div>
            <div id="trueCrimeBooks" class="products-container row">
                <!-- Products will be populated here dynamically -->
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <a href="https://www.facebook.com/" class="text-decoration-none" style="color: white;"><i
                class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/" class="text-decoration-none" style="color: white;"><i
                class="fa-brands fa-instagram"></i></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="list.js"></script>
    <script src="populate.js"></script>
    <script src="backend.js"></script>
    <script>

        function displayTrueCrimeBooks() {
            const container = document.querySelector('#trueCrimeBooks');
            if (!container) {
                console.error('Products container not found');
                return;
            }

            if (!books || !Array.isArray(books)) {
                console.error('Books data not loaded properly');
                return;
            }

            const trueCrimeBooks = books.filter(book => book.genre === "True Crime");
            console.log('True Crime books found:', trueCrimeBooks);

            container.innerHTML = trueCrimeBooks.map(book => `
        <div class="col-md-3 mb-4">
            <div class="product-box">
                <div class="product-inner-box position-relative">
                    <div class="icons position-absolute">
                        <a href="#" class="text-decoration-none text-dark" onclick="toggleFavorite(this, ${JSON.stringify(book)})">
                            <i class="fas fa-heart"></i>
                        </a>
                    </div>
                    <a href="product.html?id=${book.id}" class="product-link">
                        <img src="${book.cover || 'media/placeholder.jpg'}" alt="${book.title}" class="img-fluid products" />
                    </a>
                    <div class="cart-btn">
                        <button class="btn btn-white shadow-sm rounded-pill bgc-white" onclick="addToCart(${book.id})">
                            <i class="fa-solid fa-cart-shopping"></i> Add to Cart
                        </button>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-name">
                        <h4>${book.title}</h4>
                    </div>
                    <div class="product-price">
                        ₱<span>${book.price.toFixed(2)}</span>
                    </div>
                </div>
            </div>
        </div>
    `).join('');

        }


        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            if (document.querySelector('.products-container')) {
                displayTrueCrimeBooks();
            }
        });
    </script>
</body>

</html>
