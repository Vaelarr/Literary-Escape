<!DOCTYPE html>

<head>

    <style>
        /* Base layout fixes */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .main-content {
            min-height: calc(100vh - 160px);
            padding: 100px 0 40px 0;
        }
        
        /* Navbar improvements */
        .navbar {
            z-index: 1030;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            background: rgba(22, 66, 60, 0.95) !important;
            box-shadow: 0 2px 20px rgba(22, 66, 60, 0.3);
        }
        
        .navbar.fixed-top {
            position: fixed !important;
            top: 0;
            left: 0;
            right: 0;
        }
        
        /* Navbar text styling */
        .navbar .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .navbar .nav-link:hover {
            color: #74b9ff !important;
            transform: translateY(-1px);
        }
        
        .navbar .dropdown-toggle {
            color: #ffffff !important;
        }
        
        .navbar .icon-link {
            color: #ffffff !important;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .navbar .icon-link:hover {
            color: #74b9ff !important;
            transform: scale(1.1);
        }
        
        .navbar .icon-link i {
            color: #ffffff !important;
        }
        
        /* Audio control positioning */
        .audio-control {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 1040;
            background: linear-gradient(135deg, #16423C 0%, #1a4f47 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(22, 66, 60, 0.3);
        }
        
        .audio-control:hover {
            background: linear-gradient(135deg, #1a4f47 0%, #2a5f57 100%);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(22, 66, 60, 0.4);
        }
    </style>

</head>

<body>

                    </li>
                    <li class="nav-item">

                <!-- Search Bar -->

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Initialize UI components
            await dbBookDisplay.updateCartCount();
            updateNavbarAccountLink();
            
            // Load all non-fiction genres
            await loadNonFictionGenres();
        });

        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
        }

        function updateNavbarAccountLink() {
            const accountIcon = document.querySelector('.nav-icons .icon-link:last-child');
            if (accountIcon && api && api.isLoggedIn && api.isLoggedIn()) {
                accountIcon.href = 'account-dashboard.html';
                const user = api.getCurrentUser();
                if (user) {
                    // Replace the icon with user initials
                    const userInitials = getInitials(user.username);
                    accountIcon.innerHTML = userInitials;
                    accountIcon.className = 'navbar-user-avatar';
                    accountIcon.title = `Logged in as ${user.username}`;
                }
            } else if (accountIcon) {
                // Ensure link goes to login page when not logged in
                accountIcon.href = 'account.html';
                accountIcon.innerHTML = '<i class="fa-solid fa-user" style="color: #ffffff;"></i>';
                accountIcon.className = 'icon-link';
                accountIcon.title = 'Login or Sign Up';
            }
        }

        async function loadNonFictionGenres() {
            // Show loading state
            const containers = ['#trueCrimeBooks', '#politicsBooks', '#philosophyBooks', '#selfHelpBooks'];
            containers.forEach(selector => {
                const container = document.querySelector(selector);
                if (container) {
                    container.innerHTML = '<div class="col-12"><p class="text-center">Loading books...</p></div>';
                }
            });

            // Load all genres with consistent error handling
            await Promise.all([
                displayTrueCrimeBooks(),
                displayPoliticsBooks(),
                displayPhilosophyBooks(),
                displaySelfHelpBooks()
            ]);
        }

        async function displayTrueCrimeBooks() {
            const container = document.querySelector('#trueCrimeBooks');
            if (!container) return;

            try {
                const books = await dbBookDisplay.loadBooksByGenre('True Crime');
                if (books.length === 0) {
                    container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No True Crime books available</p></div>';
                } else {
                    dbBookDisplay.displayBooks(books, container);
                }
            } catch (error) {
                console.error('Failed to load True Crime books:', error);
                container.innerHTML = '<div class="col-12"><p class="text-center text-danger">Failed to load books. Please try again.</p></div>';
            }
        }

        async function displayPoliticsBooks() {
            const container = document.querySelector('#politicsBooks');
            if (!container) return;

            try {
                const books = await dbBookDisplay.loadBooksByGenre('Politics');
                if (books.length === 0) {
                    container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No Politics books available</p></div>';
                } else {
                    dbBookDisplay.displayBooks(books, container);
                }
            } catch (error) {
                console.error('Failed to load Politics books:', error);
                container.innerHTML = '<div class="col-12"><p class="text-center text-danger">Failed to load books. Please try again.</p></div>';
            }
        }

        async function displayPhilosophyBooks() {
            const container = document.querySelector('#philosophyBooks');
            if (!container) return;

            try {
                const books = await dbBookDisplay.loadBooksByGenre('Philosophy');
                if (books.length === 0) {
                    container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No Philosophy books available</p></div>';
                } else {
                    dbBookDisplay.displayBooks(books, container);
                }
            } catch (error) {
                console.error('Failed to load Philosophy books:', error);
                container.innerHTML = '<div class="col-12"><p class="text-center text-danger">Failed to load books. Please try again.</p></div>';
            }
        }

        async function displaySelfHelpBooks() {
            const container = document.querySelector('#selfHelpBooks');
            if (!container) return;

            try {
                const books = await dbBookDisplay.loadBooksByGenre('Self-Help');
                if (books.length === 0) {
                    container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No Self-Help books available</p></div>';
                } else {
                    dbBookDisplay.displayBooks(books, container);
                }
            } catch (error) {
                console.error('Failed to load Self-Help books:', error);
                container.innerHTML = '<div class="col-12"><p class="text-center text-danger">Failed to load books. Please try again.</p></div>';
            }
        }

        // Handle search
        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
