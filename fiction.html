    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Initialize UI components
            await dbBookDisplay.updateCartCount();
            updateNavbarAccountLink();
            
            // Load all fiction genres
            await loadFictionGenres();
        });

        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
        }

        function updateNavbarAccountLink() {
            const accountIcon = document.querySelector('.nav-icons .icon-link:last-child');
            if (accountIcon && api && api.isLoggedIn && api.isLoggedIn()) {
                accountIcon.href = 'account-dashboard.html';
                const user = api.getCurrentUser();
                if (user) {
                    // Replace the icon with user initials
                    const userInitials = getInitials(user.username);
                    accountIcon.innerHTML = userInitials;
                    accountIcon.className = 'navbar-user-avatar';
                    accountIcon.title = `Logged in as ${user.username}`;
                }
            } else if (accountIcon) {
                // Ensure link goes to login page when not logged in
                accountIcon.href = 'account.html';
                accountIcon.innerHTML = '<i class="fa-solid fa-user" style="color: #ffffff;"></i>';
                accountIcon.className = 'icon-link';
                accountIcon.title = 'Login or Sign Up';
            }
        }

        async function loadFictionGenres() {
            // Show loading state
            const containers = ['#magicRealismBooks', '#mysteryBooks', '#scienceFictionBooks', '#crimeFictionBooks'];
            containers.forEach(selector => {
                const container = document.querySelector(selector);
                if (container) {
                    container.innerHTML = '<div class="col-12"><p class="text-center">Loading books...</p></div>';
                }
            });

            // Load all genres in parallel with consistent error handling
            await Promise.all([
                displayMagicRealismBooks(),
                displayMysteryBooks(),
                displayScienceFictionBooks(),
                displayCrimeFictionBooks()
            ]);
        }

        async function displayMagicRealismBooks() {
            const container = document.querySelector('#magicRealismBooks');
            if (!container) return;

            try {
                const books = await dbBookDisplay.loadBooksByGenre('Magic Realism');
                if (books.length === 0) {
                    container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No Magic Realism books available</p></div>';
                } else {
                    dbBookDisplay.displayBooks(books, container);
                }
            } catch (error) {
                console.error('Failed to load Magic Realism books:', error);
                container.innerHTML = '<div class="col-12"><p class="text-center text-danger">Failed to load books. Please try again.</p></div>';
            }
        }

        async function displayMysteryBooks() {
            const container = document.querySelector('#mysteryBooks');
            if (!container) return;

            try {
                const books = await dbBookDisplay.loadBooksByGenre('Mystery');
                if (books.length === 0) {
                    container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No Mystery books available</p></div>';
                } else {
                    dbBookDisplay.displayBooks(books, container);
                }
            } catch (error) {
                console.error('Failed to load Mystery books:', error);
                container.innerHTML = '<div class="col-12"><p class="text-center text-danger">Failed to load books. Please try again.</p></div>';
            }
        }

        async function displayScienceFictionBooks() {
            const container = document.querySelector('#scienceFictionBooks');
            if (!container) return;

            try {
                const books = await dbBookDisplay.loadBooksByGenre('Sci-Fi');
                if (books.length === 0) {
                    container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No Science Fiction books available</p></div>';
                } else {
                    dbBookDisplay.displayBooks(books, container);
                }
            } catch (error) {
                console.error('Failed to load Sci-Fi books:', error);
                container.innerHTML = '<div class="col-12"><p class="text-center text-danger">Failed to load books. Please try again.</p></div>';
            }
        }

        async function displayCrimeFictionBooks() {
            const container = document.querySelector('#crimeFictionBooks');
            if (!container) return;

            try {
                const books = await dbBookDisplay.loadBooksByGenre('Crime');
                if (books.length === 0) {
                    container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No Crime Fiction books available</p></div>';
                } else {
                    dbBookDisplay.displayBooks(books, container);
                }
            } catch (error) {
                console.error('Failed to load Crime books:', error);
                container.innerHTML = '<div class="col-12"><p class="text-center text-danger">Failed to load books. Please try again.</p></div>';
            }
        }

        // Handle search
        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
