<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Escape</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./media/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f8c6d79c7d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>

    <audio id="bgMusic" loop>
        <source src="./media/Frédéric Chopin_ Nocturne in E-Flat Major, Op. 9, No. 2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="audioControl" class="audio-control" title="Audio Control">
        <i class="fas fa-volume-up"></i>
    </button>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-custom">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="media/icon.png" alt="Logo" width="50" height="50" class="me-2">
                <span>LITERARY ESCAPE</span>
            </a>

            <!-- Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links and Search Bar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="shopDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="shopDropdown">
                            <li><a class="dropdown-item" href="fiction.html">Fiction</a></li>
                            <li><a class="dropdown-item" href="non-fiction.html">Non-Fiction</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #ffffff;">About Us</a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex mx-3">
                    <div class="search-wrapper w-100">
                        <input class="form-control pr-5" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn mx-0" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                </form>

                <!-- Icons -->
                <div class="d-flex align-items-center nav-icons">
                    <a href="favorites.html" class="icon-link me-3"><i class="fa-solid fa-heart"
                            style="color: #ffffff;"></i></a>
                    <a href="cart.html" class="icon-link me-3"><i class="fa-solid fa-cart-shopping"
                            style="color: #ffffff;"></i></a>
                    <a href="account.html" class="icon-link"><i class="fa-solid fa-user"
                            style="color: #ffffff;"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 style="margin-top: 100px;">Shopping Cart</h2>
        <div class="row mt-4">
            <div class="col-lg-8" id="cartItems">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Order Summary</h4>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">₱0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span>₱50.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong id="total">₱0.00</strong>
                        </div>
                        <button id="checkout-btn-cart" class="btn btn-success w-100">
                            <i class="fas fa-shopping-cart me-2"></i>
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            updateNavAuth();
            if (typeof updateCartCount === 'function') updateCartCount();
            if (typeof updateFavoritesCount === 'function') updateFavoritesCount();
        });
    </script>
    <script src="script.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
