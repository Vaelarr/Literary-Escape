    <script>
        document.addEventListener('DOMContentLoaded', function () {
            displayOrderItems();

            // Redirect if cart is empty
            const orderSummary = JSON.parse(localStorage.getItem('orderSummary'));
            if (!orderSummary || orderSummary.items.length === 0) {
                window.location.href = 'cart.html';
            }
        });
        
        function updateQuantity(index, change) {
            // Get current cart and order summary
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let orderSummary = JSON.parse(localStorage.getItem('orderSummary')) || {};

            // Update quantity if it won't go below 1
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;

                // Update cart in localStorage
                localStorage.setItem('cart', JSON.stringify(cart));

                // Recalculate order summary
                const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                const shipping = cart.length > 0 ? 50 : 0;
                const total = subtotal + shipping;

                // Update order summary
                orderSummary = {
                    subtotal: subtotal,
                    shipping: shipping,
                    total: total,
                    items: cart
                };

                localStorage.setItem('orderSummary', JSON.stringify(orderSummary));

                // Refresh displays
                displayOrderItems();
                updateTotals();
            }
        }

        function displayOrderItems() {
            const orderSummary = JSON.parse(localStorage.getItem('orderSummary'));
            const checkoutContainer = document.getElementById('checkoutItemsContainer');

            if (!orderSummary || !orderSummary.items.length) {
                window.location.href = 'cart.html';
                return;
            }

            const itemsHTML = orderSummary.items.map((item) => `
        <div class="checkout-item d-flex align-items-start mb-3">
            <div class="item-image me-3">
                <img src="${item.image}" alt="${item.name}" style="width: 80px; height: 100px; object-fit: cover;">
            </div>
            <div class="item-details flex-grow-1">
                <h5 class="mb-1">${item.name}</h5>
                <div class="text-muted">Quantity: ${item.quantity}</div>
                <div class="text-muted">₱${item.price.toFixed(2)} each</div>
            </div>
        </div>
    `).join('');

            checkoutContainer.innerHTML = itemsHTML;

            // Update totals
            document.getElementById('subtotal').textContent = `₱${orderSummary.subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `₱${orderSummary.total.toFixed(2)}`;
        }

        function handlePaymentRedirect() {
            try {
                console.log('Payment redirect handler triggered'); // Debug log

                // Get required form inputs
                const requiredInputs = document.querySelectorAll('input[required]');
                console.log('Required inputs:', requiredInputs.length); // Debug log

                // Check if all required fields have values
                const allFieldsFilled = Array.from(requiredInputs).every(input => {
                    const isFilled = input.value.trim() !== '';
                    console.log(`Input ${input.name || input.id}: ${isFilled}`); // Debug log
                    return isFilled;
                });

                if (!allFieldsFilled) {
                    showNotification('Please fill out all required fields.', 'error');
                    return;
                }

                // Clear cart and show success
                localStorage.removeItem('cart');
                localStorage.removeItem('orderSummary');
                updateCartCount();

                showNotification('Order processed successfully! Redirecting...', 'success');

                // Redirect after notification
                setTimeout(() => {
                    window.location.href = 'cart.html'; // Update this to your payment page
                }, 3000);

            } catch (error) {
                console.error('Payment redirect error:', error);
                showNotification('An error occurred. Please try again.', 'error');
            }
        }

        // Ensure DOM is loaded before attaching event listener
        document.addEventListener('DOMContentLoaded', () => {
            const checkoutButton = document.getElementById('checkout-btn-cart');
            if (checkoutButton) {
                checkoutButton.addEventListener('click', handlePaymentRedirect);
                console.log('Checkout button handler attached'); // Debug log
            } else {
                console.error('Checkout button not found');
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            loadCheckoutSummary();

            // Redirect if cart is empty
            const orderSummary = JSON.parse(localStorage.getItem('orderSummary'));
            if (!orderSummary || orderSummary.items.length === 0) {
                window.location.href = 'cart.html';
            }
        });
    </script>
