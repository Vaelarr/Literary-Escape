    <!-- Add to account.html -->
    <div class="container" id="form-account">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <!-- Login Form -->
                <div class="card mb-4" id="loginForm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>

                            <div class="mb-3">

                        <form id="signup-form">
                            <div class="mb-3">

                                    required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="signupPassword" placeholder="Password"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showSignupLink = document.getElementById('showSignup');
            const showLoginLink = document.getElementById('showLogin');

            // Toggle between login and signup forms
            showSignupLink?.addEventListener('click', function (e) {
                e.preventDefault();
                document.getElementById('loginForm').classList.add('d-none');
                document.getElementById('signupForm').classList.remove('d-none');
            });

            showLoginLink?.addEventListener('click', function (e) {
                e.preventDefault();
                document.getElementById('signupForm').classList.add('d-none');
                document.getElementById('loginForm').classList.remove('d-none');
            });

            // Handle Signup
            signupForm?.addEventListener('submit', function (e) {
                e.preventDefault();
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;

                const users = JSON.parse(localStorage.getItem('users')) || [];

                if (users.find(user => user.email === email)) {
                    showNotification('Email already registered', 'error');
                    return;
                }

                users.push({ name, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify({ name, email }));

                document.getElementById('signupForm').classList.add('d-none');
                document.getElementById('loginForm').classList.remove('d-none');
                showNotification('Account created successfully', 'success');
            });

            // Handle Login
            loginForm?.addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify({ name: user.name, email: user.email }));
                    window.location.href = 'index.html';
                } else {
                    showNotification('Invalid email or password', 'error');
                }
            });

            // Check authentication state
            function checkAuth() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser) {
                    if (window.location.pathname.includes('favorites.html') ||
                        window.location.pathname.includes('cart.html')) {
                        window.location.href = 'account.html';
                    }
                }
            }

            // Update favorites/cart functions
            const originalAddToCart = window.addToCart;
            window.addToCart = function (productData) {
                if (!localStorage.getItem('currentUser')) {
                    window.location.href = 'account.html';
                    return;
                }
                originalAddToCart(productData);
            }

            const originalToggleFavorite = window.toggleFavorite;
            window.toggleFavorite = function (heartButton, productData) {
                if (!localStorage.getItem('currentUser')) {
                    window.location.href = 'account.html';
                    return;
                }
                originalToggleFavorite(heartButton, productData);
            }

            // Run auth check
            checkAuth();
        });

        function showNotification(message, type = 'success') {
            try {
                // Remove existing notification
                const existingNotification = document.querySelector('.notification-popup');
                if (existingNotification) {
                    existingNotification.remove();
                }

                // Create notification
                const notification = document.createElement('div');
                notification.className = `notification-popup ${type}`;
                notification.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
            <span>${message}</span>
        `;

                // Add to DOM
                document.body.appendChild(notification);

                // Force reflow to trigger animation
                notification.offsetHeight;

                // Show notification
                requestAnimationFrame(() => {
                    notification.classList.add('show');
                });

                // Remove notification
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            } catch (error) {
                console.error('Error showing notification:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateNavAuth();
            if (typeof updateCartCount === 'function') updateCartCount();
            if (typeof updateFavoritesCount === 'function') updateFavoritesCount();
        });
    </script>
