<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Database Migration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .info-box p:last-child {
            margin-bottom: 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        #result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        #result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        #result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-details {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Database Migration Tool</h1>
        <p class="subtitle">Add archived columns to users and orders tables</p>
        
        <div class="info-box">
            <p><strong>What this does:</strong></p>
            <p>This tool will add the missing <code>archived</code> column to your <code>users</code> and <code>orders</code> tables in the Turso database.</p>
            <p><strong>Note:</strong> You must be logged in as an admin to run this migration.</p>
        </div>
        
        <button id="runMigration" onclick="runMigration()">
            Run Migration
        </button>
        
        <div id="result"></div>
    </div>
    
    <script src="./js/api-client.js"></script>
    <script>
        async function runMigration() {
            const button = document.getElementById('runMigration');
            const resultDiv = document.getElementById('result');
            
            // Check if user is logged in and is admin
            const token = localStorage.getItem('authToken');
            if (!token) {
                resultDiv.className = 'error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="result-title">‚ùå Not Authenticated</div>
                    <div class="result-details">
                        You must be logged in as an admin to run migrations.<br>
                        <a href="admin.html">Go to Admin Login</a>
                    </div>
                `;
                return;
            }
            
            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Running migration...';
            
            resultDiv.style.display = 'none';
            
            try {
                console.log('üîß Triggering migration...');
                
                const response = await fetch('/api/admin/run-migrations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Migration failed');
                }
                
                console.log('Migration result:', data);
                
                // Display results
                resultDiv.className = data.success ? 'success' : 'error';
                resultDiv.style.display = 'block';
                
                let html = `
                    <div class="result-title">${data.success ? '‚úÖ Migration Completed' : '‚ö†Ô∏è Migration Partially Completed'}</div>
                    <div class="result-details">
                        <p><strong>Users Table:</strong> ${data.results.users.message}</p>
                        <p><strong>Orders Table:</strong> ${data.results.orders.message}</p>
                        <p style="margin-top: 10px; font-size: 12px; color: #666;">
                            Completed at: ${new Date(data.timestamp).toLocaleString()}
                        </p>
                `;
                
                if (data.success) {
                    html += `
                        <p style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #c3e6cb;">
                            <strong>‚ú® Success!</strong> You can now reload your admin panel.
                        </p>
                    `;
                }
                
                html += '</div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('‚ùå Migration error:', error);
                
                resultDiv.className = 'error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="result-title">‚ùå Migration Failed</div>
                    <div class="result-details">
                        ${error.message}
                        <br><br>
                        <strong>Common issues:</strong>
                        <ul style="margin-top: 10px; margin-left: 20px;">
                            <li>Not logged in as admin</li>
                            <li>Database connection failed</li>
                            <li>Invalid authentication token</li>
                        </ul>
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.innerHTML = 'Run Migration';
            }
        }
    </script>
</body>
</html>
