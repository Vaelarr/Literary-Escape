    <button id="videoBtn" class="video-btn" onclick="showVideoContainer()">Watch Video</button>

    <div id="videoContainer">
      <video width="1920" height="1080" preload="auto" controls>
        <source src="./media/about-us.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button id="exitFullscreen" title="Exit Fullscreen" onclick="closeVideoContainer()">

    <a href="https://www.instagram.com/" class="text-decoration-none" style="color: white;"><i
        class="fa-brands fa-instagram"></i></a>
  </footer>

  <script>
    const videoBtn = document.getElementById('videoBtn');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.querySelector('video');
    const navbar = document.getElementById('navbar');
    const exitFullscreen = document.getElementById('exitFullscreen');
    var featuredSection = document.getElementById("featured-section");

    document.addEventListener('DOMContentLoaded', function () {
      const exploreLink = document.querySelector('.explore-link');

      exploreLink.addEventListener('click', function (e) {
        e.preventDefault();
        const showcaseSection = document.getElementById('showcase-section');
        if (showcaseSection) {
          showcaseSection.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    function showVideoContainer() {
      videoContainer.style.display = 'block';
      document.body.classList.add('video-open');
      document.body.style.overflow = 'hidden';
      navbar.style.zIndex = 0;
      audio.pause();
      audioIcon.classList.add('fa-volume-mute');
      video.play();
    }

    function closeVideoContainer() {
      video.pause();
      video.currentTime = 0;
      videoContainer.style.display = 'none';
      document.body.classList.remove('video-open');
      document.body.style.overflow = 'auto';
      navbar.style.zIndex = 9999;
    }

    document.addEventListener('DOMContentLoaded', function () {
      updateNavAuth();
      if (typeof updateCartCount === 'function') updateCartCount();
      if (typeof updateFavoritesCount === 'function') updateFavoritesCount();
      if (document.querySelector('.products-container')) {
        displayDiscoverBooks()
      };
    });

    function displayDiscoverBooks() {
      const container = document.querySelector('#discoverBooks');
      if (!container) {
        console.error('Products container not found');
        return;
      }

      if (!books || !Array.isArray(books)) {
        console.error('Books data is invalid:', books);
        return;
      }

      const discoverBooks = books.filter(book =>
        book.category === "Discover"
      );
      console.log('Discover books found:', discoverBooks);

      container.innerHTML = discoverBooks.map(book => `
        <div class="col-md-3 mb-4">
            <div class="product-box" data-product-id="${book.id}">
                <div class="product-inner-box position-relative">
                    <a href="product.html?id=${book.id}" class="product-link">
                        <img src="${book.cover || placeholderImage}" alt="${book.title || 'Book Cover'}" class="img-fluid products" />
                    </a>
                </div>
                <div class="product-info">
                    <div class="product-name">
                        <a href="product.html?id=${book.id}" class="text-decoration-none text-dark">
                            <h4>${book.title}</h4>
                        </a>
                    </div>
                    <div class="product-price">
                        ₱<span>${book.price ? book.price.toFixed(2) : '0.00'}</span>
                    </div>
                </div>
            </div>
        </div>
    `).join('');

    }

  </script>
